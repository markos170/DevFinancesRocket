<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinance$</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="logo">
        <h2>DevFinance$</h2>
    </header>
    <main>
        <section id="balance">

            <header>
                <h2>Balanco</h2>
            </header>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 4.000,00</p>
            </div>
            <div class="card">
                <h3>Total</h3>
                <p>R$ 1.000,00</p>
            </div>


        </section>
        <section id="transaction">

            <header>
                <h2>Transações</h2>
            </header>


            <div class="table">
                <table>
                    <thead>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Luz</td>
                            <td>-R$ 500,00</td>
                            <td>20/10/2021</td>
                        </tr>
                        <tr>
                            <td>Criação de Website</td>
                            <td>R$ 5.000,00</td>
                            <td>24/01/2021</td>
                        </tr>
                        <tr>
                            <td>Aluguel</td>
                            <td>-R$ 1.500,00</td>
                            <td>24/05/2021</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>DevFinance$</footer>

</body>

</html>
