<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="/assets/logo.svg" alt="logo first">
    </header>
    <main class="container">
        <section id="balance">

            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span> 
                    <img src="/assets/income.svg" alt="income">
                </h3>
                <p>R$ 5.000,00</p>
                
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>   
                    <img src="/assets/expense.svg" alt="expense">
                </h3>
                <p>R$ 4.000,00</p>
               
            </div>
            <div class="card green">
                <h3>
                    <span>Total</span>
                    <img src="/assets/total.svg" alt="total">
                </h3>
                <p>R$ 1.000,00</p>              
            </div>


        </section>
        <section id="transaction">

            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">+ Nova Transação </a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                        
                    <tr>     
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$ 500,00</td>
                        <td class="date">20/10/2021</td>
                        <td>
                            <img src="/assets/minus.svg"
                             alt="imagem de menus">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">24/01/2021</td>
                        <td> 
                            <img src="/assets/plus.svg" 
                            alt="imagem de mais">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">-R$ 1.500,00</td>
                        <td class="date">24/05/2021</td>
                        <td> 
                            <img src="/assets/minus.svg" 
                            alt="imagem de menus">
                        </td>
                
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay active">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="">
                    <div class="input-group">
                        <label
                            class="sr-only"
                            for="description">Descrição
                        </label>
                        <input 
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Descrição"
                        />

                    </div>
                    
                    <div class="input-group">
                        <label
                            class="sr-only"
                            for="amount">Descrição
                        </label>
                        <input 
                            type="number"
                            id="amount"
                            name="amount"
                            placeholder="Descrição"
                        />

                    </div>  
                </form>
            </div>
        </div>
    </div>
    <footer>DevFinance$</footer>

</body>

</html>
